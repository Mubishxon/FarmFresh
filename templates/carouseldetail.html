{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="carousel-item active">
                    <img class="w-100" src="{{x.img.url}} " alt="Image">
                    <div class="carousel-caption top-0 bottom-0 start-0 end-0 d-flex flex-column align-items-center justify-content-center">
                        <div class="text-start p-5" style="max-width: 400px;">
                            <h3 class="text-white">Organic Vegetables</h3>
                            <a  href="{% url 'carouseldetail' x.id %}"></a><h1 class="display-1 text-white mb-md-4">{{x.name}}</h1>
                            <a href="" class="btn btn-primary py-md-3 px-md-5 me-3">{{x.price}}</a>
                            <a href="" class="btn btn-secondary py-md-3 px-md-5">Contact</a>
                        </div>
                    </div>
                </div>
{% endblock content %}
